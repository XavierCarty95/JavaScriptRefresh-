<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var xmlhttp;
        
        window.onload = function (){
            xmlhttp = new XMLHttpRequest();
            document.getElementById('btnGetInfo').addEventListener('click' , getService)
            
        }
        
        function getService(e){
          var address = document.getElementById("address").value
            // //https://maps.googleapis.com/maps/api/geocode/json?
            // address=27%hartford%turnpike%vernon%ct%sensor=false
            
        var url = "https://maps.googleapis.com/maps/api/geocode/json?address=" + address + "&sensor=false"
         
          xmlhttp.onreadystatechange = process;
          console.log(url)
          xmlhttp.open("GET", url, true); 
          xmlhttp.send();
        }
        
        function process(){
            alert(xmlhttp.readyState)
            if(xmlhttp.readyState==4 && xmlhttp.status==200){
                alert(xmlhttp.responseText)
            }
        }
        
        
    </script>
</head>
<body>
    
    <label for="address"> Address:</label>
    <input type="text" id="address" placeholder= "Street City State" name=""/></br>
    <button id="btnGetInfo"> Get Address Info</button>
    <div id="result"></div>
    
</body>
</html>
